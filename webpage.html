function sumInput() {
  let ans = 0;
  let arr = [];
  let total = 0;
  let fakeValue = false;

  while (fakeValue == false) {
    ans = prompt('enter number : ');


    if (ans == null || !isFinite(ans)) {
      fakeValue = true;
    } else {
       arr.push(+ans);
    }
   
  }

  for (let e of arr) total += e;

  alert(total);
  return total;

}
